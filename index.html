
<!DOCTYPE html>
<html>
<head>
  <title>Location Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
  </style>
</head>
<body>
  <h2>Verifying your location...</h2>
  <p>Please allow location permission to continue.</p>

  <script>
    const allowedLat = 24.1386502;
    const allowedLng = 82.6580774;
    const allowedRadius = 500; // meters
    const formURL = "https://forms.gle/GnsJemSBus5UJ9VA9";

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371000; // Earth radius in meters
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    navigator.geolocation.getCurrentPosition(function(position) {
      const userLat = position.coords.latitude;
      const userLng = position.coords.longitude;
      const distance = getDistance(userLat, userLng, allowedLat, allowedLng);

      if (distance <= allowedRadius) {
        window.location.href = formURL;
      } else {
        document.body.innerHTML = "<h2>Access Denied</h2><p>You are outside the allowed location zone.</p>";
      }
    }, function(error) {
      document.body.innerHTML = "<h2>Location Access Needed</h2><p>Please allow location permission to continue.</p>";
    });
  </script>
</body>
</html>
